                        Я Сергей Масальский, родился 8 мая 1991 года в Республике Беларусь, городе Солигорск. В 1998 году пошел в гимназию №2 города Пинска. В 2009 году закончил школу и поступил в Белорусский национальный технический университет на строительный факультет. Учился по специальности
